      - "traefik.http.routers.$TRACKER.entrypoints=https"
      - "traefik.http.routers.$TRACKER.tls=true"
      - "traefik.http.routers.$TRACKER.service=${TRACKER}_svc"
      - "traefik.http.routers.${TRACKER}_http.rule=Host(`$TRACKER.$DOMAIN`) || Host(`$TRACKER.$LOCAL.$DOMAIN`|| `$TRACKER.internal.$DOMAIN  `)"
      - "traefik.http.routers.${TRACKER}_http.entrypoints=http"
      - "traefik.http.routers.${TRACKER}_http.middlewares=chain-authelia@file"
      - "traefik.http.routers.$TRACKER.tls.certresolver=myresolver"
      - "traefik.http.services.${TRACKER}_svc.loadbalancer.server.port=9696"
    networks:
      - t2_proxy

  qbitmanage:
    container_name: qbitmanage
    image: ghcr.io/hotio/qbitmanage
    #user: ${PUID}:${PGID}
    env_file:
      - .env.common
    volumes:
