    #user: ${PUID}:${PGID}
    expose:
      - 8080
    env_file:
      - .env.common
    environment:
      - UMASK=002
    volumes:
      - /config/$DOWNLOAD/.config:/config
      - /DATA/Downloads:/downloads
    labels:
      - "traefik.docker.network=t2_proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.$DOWNLOAD.rule=Host( `$DOWNLOAD.$LOCAL.$DOMAIN` )"
      - "traefik.http.routers.$DOWNLOAD.entrypoints=https"
      - "traefik.http.routers.$DOWNLOAD.tls=true"
      - "traefik.http.routers.$DOWNLOAD.service=${DOWNLOAD}_svc"
      - "traefik.http.routers.${DOWNLOAD}_http.rule=Host( `$DOWNLOAD.$LOCAL.$DOMAIN`)"
      - "traefik.http.routers.${DOWNLOAD}_http.entrypoints=http"
      - "traefik.http.routers.${DOWNLOAD}_http.middlewares=chain-authelia@file"
      - "traefik.http.routers.$DOWNLOAD.tls.certresolver=myresolver"
      - "traefik.http.services.${DOWNLOAD}_svc.loadbalancer.server.port=8080"
    networks:
      - t2_proxy

